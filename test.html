<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      style="position: fixed; bottom: 40px; right: 40px"
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      跟chatbot聊天
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">LaLa</h5>
            <img
              src="https://raw.githubusercontent.com/a0716116z/lalachatbotpic/main/lala.png"
              alt=""
              class="rounded-circle"
              style="width: 40px"
            />
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" style="position: relative">
            <div
              class="bbox"
              style="
                position: absolute;
                left: 0;
                bottom: 0;
                right: 0;
                top: 0;
                max-width: 500px;
                height: 400px;
              "
            >
              <iframe
                id="chatbot"
                src="https://creator.voiceflow.com/prototype/637ee12aabf29cd7bab9d3da"
                frameborder="0"
                width="100%"
                height="300px"
              ></iframe>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function renew() {
      console.log("click");
      document.getElementById("chatbot").contentWindow.location.reload(true);
    }
  </script>
</html>
